<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset = "utf-8" Title = "Telephone Number Validator"></meta>
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0"></meta>
    <link rel="icon" type="image/png" href ="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.56MVZ3nT3YDk8mE7tp4gZwHaFB%26pid%3DApi&f=1&ipt=ca05ac83db1a34814672e5230865d7b120c22a1fae26696adec36030dec10606&ipo=images"/>
    <title>Telephone Number Validator</title>
    <link rel = "stylesheet" href = "styles.css" />
  </head>
  <body>
    <main>
      <img class = "logo" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse3.mm.bing.net%2Fth%3Fid%3DOIP.56MVZ3nT3YDk8mE7tp4gZwHaFB%26pid%3DApi&f=1&ipt=ca05ac83db1a34814672e5230865d7b120c22a1fae26696adec36030dec10606&ipo=images" alt = "old school telephone" />
      <h1>Telephone Number Validator</h1>
      <div class = "phone-container">
        <div class = "phone-background">
          <div class = "phone-camera"></div>
        </div>
        <label for = "user-input">Enter a phone number:</label>
        <input maxlenght="20" type="text" id="user-input" value = "" />
        <div id = "results-div"></div>
        <div class = "phone-footer">
          <button class = "button-styles" id="check-btn">Check</button>
          <button class = "button-styles" id="clear-btn">Clear</button>
        </div>
      </div>
    </main>
    <script src = "script.js"></script>
  </body>
</html>
